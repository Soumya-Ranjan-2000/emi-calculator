<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript">
        function AmountChange(){
            document.getElementById("txtAmount").value=document.getElementById("rangeAmount").value;
        }
        function YearChange(){
            document.getElementById("txtYears").value=document.getElementById("rangeYears").value;

        }
        function RateChange(){
            document.getElementById("txtRate").value=document.getElementById("rangeRate").value;

        }
        function CalculateClick(){
            var P = parseInt(document.getElementById("txtAmount").value);
            var R = parseFloat(document.getElementById("txtRate").value)/12/100;
            var N = parseInt(document.getElementById("txtYears").value) * 12;
            var EMI = P * R * (Math.pow(1+R,N))/(Math.pow(1+R,N)-1);

            document.getElementById("lblResult").innerHTML = "Your Installment amount is <b> " +EMI.toLocaleString('en-in',{style:"currency",currency:"INR"}) +  "</b> for next <b>" +   N + " months </b>" ;
        }
    </script>
</head>
<body class="container-fluid bg-secondary">
    <div class="bg-white p-4 m-4">
        <div class="my-3 h3 text-center">Personal Loan EMI Calculator</div>
        <div class="my-4 row">
            <div class="col">
                Amount You Need &#8377; <input type="text" size="14" id="txtAmount">
            </div>
            <div class="col">
                for <input type="text" size="2" id="txtYears"> years
            </div>
            <div class="col">
                interest rate <input type="text" size="4" id="txtRate"> %
            </div>
        </div>
        <div class="row my-4">
            <div class="col">
                <input type="range" class="form-range" min="100000" max="1000000" id="rangeAmount" value="100000" onchange="AmountChange()">
                <span>&#8377; 1,00,000</span>
                <span class="float-end">&#8377; 10,00,000</span>
            </div>
            <div class="col">
                <input type="range" min="1" max="5" value="1" class="form-range" id="rangeYears" onchange="YearChange()">
                <span>1</span>
                <span class="float-end">5</span>
            </div>
            <div class="col">
                <input type="range" min="10.45" max="18.45" value="10.45" step="0.5" class="form-range" id="rangeRate" onchange="RateChange()">
                <span>10.45%</span>
                <span class="float-end">18.45%</span>
            </div>
        </div>
        <div class="row my-4">
            <div class="col text-end">
                <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
            </div>
        </div>
        <div class="my-4 text-center">
            <div id="lblResult" class="fs-3">

            </div>
        </div>
    </div>
</body>
</html>
